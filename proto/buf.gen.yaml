version: v1
managed:
  enabled: true
  go_package_prefix:
    default: github.com/penumbra-zone/penumbra/proto/go/gen
    except:
      - buf.build/cosmos/ibc
plugins:
  - plugin: buf.build/protocolbuffers/go
    out: go/gen
    opt: paths=source_relative
  - plugin: buf.build/community/stephenh-ts-proto
    out: gen/ts
    opt:
      - forceLong=string
